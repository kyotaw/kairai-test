<div class="wrapper">
  <h2 class="error-msg">{{errorMessage}}</h2>
  <div class="form-container">
    <mat-form-field class="form-email">
      <input matInput placeholder="Enter your email" [formControl]="email" required>
      <mat-error *ngIf="email.invalid">{{emailErrorMessage}}</mat-error>
    </mat-form-field>

    <br/>

    <mat-form-field class="form-password">
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" [(ngModel)]="password.master" #master="ngModel" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <br/>

    <mat-form-field class="form-confirm-password">
      <input matInput placeholder="Confirm password" [type]="hide_confirm ? 'password' : 'text'" [(ngModel)]="password.confirm" #master="ngModel" (blur)="validatePassword()">
      <mat-icon matSuffix (click)="hide_confirm=!hide_confirm">{{hide_confirm ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <span *ngIf="hasPassowrdDoNotMatchError" class="inline-error-msg">{{passwordDoNotMatchMessage}}</span>

    <div>
      <button [disabled]="loading" class="btn button-signup" mat-button (click)="signUp()">SIGN UP</button>
    </div>
  </div>
</div>
